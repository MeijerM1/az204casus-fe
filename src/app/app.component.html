<div *ngIf="reservation">
  <input type="text" [(ngModel)]="reservation.voornaam" />
  <input type="text" [(ngModel)]="reservation.achternaam" />
  <input type="file" accept="image/jpeg" (change)="onSelectFile($event)" />
  <button (click)="createReservation()"> Create reservation</button>
</div>

<div class="container">
  <div class="list-item" *ngFor="let r of reservations">
    <img [src]="'https://rsvpstorageaccount.blob.core.windows.net/thumb/' + r.thumbUrl" />
    <label>{{r.firstname}} {{r.lastname}}</label>
  </div>
</div>
